<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WElcome to Techskol</title>
	<link rel="icon" type="favicon" href="./IMages/jlogoonly.ico"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<form id="myform">
		<div class="welcome">
			<input type="text" placeholder="Input Verification code..." id="input"/>
			<input type="submit" value="submit" class="btn"/>
			<div class="msg"></div>
		</div>
	</form>
	<script>
		const form = document.querySelector('#myform')
		const msg = document.querySelector('.msg');
		const genInput = localStorage.getItem('gen-input');
		form.addEventListener('submit', onSubmit)
		
		function onSubmit(e) {
			e.preventDefault();
			
			if (genInput)
				if (parseInt(input.value) !== parseInt(genInput)) {
					msg.classList.add('error')
					msg.innerHTML = "Wrong verification number";
				} else {
					localStorage.removeItem('gen-input');
					msg.classList.add('success')
					msg.innerHTML = "SUCCESS";
					setTimeout(() => location.href = './new.html', 2000)
				}
			else {
				msg.classList.add('error')
				msg.innerHTML = "An error occurred please start again.";
				
				setTimeout(() => location.href = './index.html', 3000)
			}
		}
	
	</script>
</body>
</html>
